<div class="card-wrapper">
  <p>{{ xUser.username }}</p>
  <div class="info-div">
    <p>{{ xUser.handle }}</p>
    <p>{{ xUser.created_at }}</p>
    <p>{{ xUser.followers_count }}</p>
    <p>{{ xUser.following_count }}</p>
  </div>
  <div class="content-div">
    <p>{{ xUser.bio }}</p>
    <p>{{ xUser.featured_url }}</p>
  </div>
</div>
