<div id="login-elements">
  <div id="login-logo">
    <img src="../../../assets/logo.png" alt="watchdxg logo" width="250">
  </div>
  <form (ngSubmit)="onSubmit()" class="login-form">
    <div class="input-wrapper">
      <!-- <label for="username">Username</label> -->
      <input [(ngModel)]="username" id="username" name="username" placeholder="Handle" required/>
    </div>
    <div class="input-wrapper">
      <!-- <label for="password">Password</label> -->
      <input [(ngModel)]="password" type="password" name="password" placeholder="Password" required/>
    </div>
    <button type="submit">Let me in!</button>
  </form>
</div>
