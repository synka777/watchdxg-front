<div class="layout">
  <aside class="sidebar">
    <nav [class.collapsed]="isCollapsed">
      <div class="side-header">
        <p *ngIf="!isCollapsed">Watchdxg Manager</p>
      </div>
      <div class="side-main-content">
        <ul> <!-- Use routerLinkActive to make easier dynamic CSS class assignment -->
          <li>
            <a class="btn" routerLink="dashboard" routerLinkActive="active" >
              <mat-icon>dashboard</mat-icon>
              <span *ngIf="!isCollapsed">Overview</span>
            </a>
          </li>
          <li>
            <a class="btn" routerLink="users" routerLinkActive="active">
              <mat-icon>supervised_user_circle</mat-icon>
              <span *ngIf="!isCollapsed">Users</span>
            </a>
          </li>
          <li>
            <a class="btn" routerLink="actions" routerLinkActive="active">
              <mat-icon>offline_bolt</mat-icon>
              <span *ngIf="!isCollapsed">Actions</span>
            </a>
          </li>
          <li>
            <a class="btn" routerLink="logs" routerLinkActive="active">
              <mat-icon>assignment</mat-icon>
              <span *ngIf="!isCollapsed">App logs</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="side-bottom-content">
        <ul>
          <li>
            <a class="btn" routerLink="settings" routerLinkActive="active">
              <mat-icon>settings</mat-icon>
              <span *ngIf="!isCollapsed">Settings</span>
            </a>
          </li>
          <li>
            <a class="btn" routerLink="help" routerLinkActive="active">
              <mat-icon>info</mat-icon>
              <span *ngIf="!isCollapsed">About</span>
            </a>
          </li>
          <button class="btn logout-btn" (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span *ngIf="!isCollapsed">Logout</span>
          </button>
        </ul>
        <button class="toggle-button" (click)="toggleSidebar()">â˜°</button>
      </div>
    </nav>
  </aside>
  <main class="main-content" [class.collapsed]="isCollapsed">
    <router-outlet />
  </main>
</div>
